<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="row">
    <div class="col-md-5">
      <h4>Registrar Animal</h4>
      <form id="animalForm">
        <input type="hidden" id="editId">
        <div class="mb-2"><input class="form-control" id="nombre" placeholder="Nombre del animal" required></div>
        <div class="mb-2"><input class="form-control" id="especie" placeholder="Especie" required></div>
        <div class="mb-2"><input class="form-control" id="edad" placeholder="Edad" required></div>
        <div class="mb-2"><input class="form-control" id="dueno" placeholder="Nombre del dueño" required></div>
        <div class="mb-2"><input class="form-control" id="telefono" placeholder="Teléfono" required></div>
        <div class="mb-2"><input class="form-control" id="direccion" placeholder="Dirección" required></div>
        <div class="mb-3"><input class="form-control" id="barrio" placeholder="Barrio" required></div>
        <button class="btn btn-primary w-100" type="submit">Guardar</button>
      </form>
    </div>

    <div class="col-md-7">
      <h4>Animales Registrados</h4>
      <table class="table table-bordered" id="tablaAnimales">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Edad</th>
            <th>Dueño</th>
            <th>Teléfono</th>
            <th>Barrio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Editar Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editModalId">
          <input class="form-control mb-2" id="editNombre">
          <input class="form-control mb-2" id="editEspecie">
          <input class="form-control mb-2" id="editEdad">
          <input class="form-control mb-2" id="editDueno">
          <input class="form-control mb-2" id="editTelefono">
          <input class="form-control mb-2" id="editDireccion">
          <input class="form-control mb-2" id="editBarrio">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="guardarCambios()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
